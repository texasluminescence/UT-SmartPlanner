<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UT Smart Planner - Courses</title>
        <link rel="stylesheet" href="courses.css" />
        <link rel="stylesheet" href="sidebar.css" />
    </head>
    <body>
        <div class="coursesLayout">

            <div class="sidebar">
                <div class="sidebar-item">IDAI+</div>
                <div class="sidebar-item selected">COURSES</div>
                <div class="sidebar-gap"></div>
                <div class="sidebar-item">COURSE SCHEDULE</div>
                <div class="sidebar-item">MY UT</div>
            </div>

            <div class="mainContent">
                <div class="header">
                    <h1 class="headerTitle">COURSES</h1>
                    <div class="headerButtons">
                        <button class="iconButton">?</button>
                        <button class="iconButton">×</button>
                    </div>
                    <div class="filterContainer">
                        <div class="searchWrap">
                            <input id="courseSearch" class="searchInput"
                                type="search"
                                placeholder="Search by id,  title, or professor"
                                aria-label="Search courses">
                            <button id="clearSearch" class="searchClear"
                                aria-label="Clear search">×</button>
                        </div>
                        <label for="majorFilter">Major:</label>
                        <select id="majorFilter" class="major-filter">
                            <option value="ALL">All</option>
                        </select>
                    </div>

                    <table class="courseTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>TITLE</th>
                                <th>PROFESSOR</th>
                                <th>FLAGS</th>
                                <th>ADD</th>
                                <th>RMP</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                    <div id="noResults" class="no-results"
                        style="display:none;">No courses match your
                        search.</div> <thead>

                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="statusLegend">
                    <div class="legendItem">
                        <div class="statusDot dotSelected"></div>
                        <span>Selected</span>
                    </div>
                    <div class="legendItem">
                        <div class="statusDot dotPotential"></div>
                        <span>Potential</span>
                    </div>
                    <div class="legendItem">
                        <div class="statusDot dotConflict"></div>
                        <span>Time Conflict</span>
                    </div>
                </div>

                <div class="navigation">
                    <button class="navArrow">←</button>
                    <button class="navArrow">→</button>
                </div>
            </div>
        </div>

        <script src="courses.js"></script>
    </body>
</html>
