<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UT Smart Planner - Courses</title>
    <link rel="stylesheet" href="courses.css" />
</head>
<body>
    <div class="coursesLayout">
        <!-- Sidebar -->
        <div class="coursesSidebar">
            <div class="userProfile">
                <div class="profileImage"></div>
                <div class="welcomeText">Welcome, User!</div>
            </div>
            <nav class="navMenu">
                <div class="navItem">IDAI+</div>
                <div class="navItem">SCHEDULES</div>
                <div class="navItem navItemActive">COURSES</div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="mainContent">
            <div class="header">
                <h1 class="headerTitle">COURSES</h1>
                <div class="headerButtons">
                    <button class="iconButton">?</button>
                    <button class="iconButton">×</button>
                </div>
            </div>

            <table class="courseTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PROFESSOR</th>
                        <th>FLAGS</th>
                        <th>RMP</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Course rows will be dynamically added here -->
                </tbody>
            </table>

            <div class="statusLegend">
                <div class="legendItem">
                    <div class="statusDot dotSelected"></div>
                    <span>Selected</span>
                </div>
                <div class="legendItem">
                    <div class="statusDot dotPotential"></div>
                    <span>Potential</span>
                </div>
                <div class="legendItem">
                    <div class="statusDot dotConflict"></div>
                    <span>Time Conflict</span>
                </div>
            </div>

            <div class="navigation">
                <button class="navArrow">←</button>
                <button class="navArrow">→</button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript file -->
    <script src="courses.js"></script>
</body>
</html>
