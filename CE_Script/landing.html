<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Course Planning Extension</title>
        <link rel="stylesheet" href="landing.css">
        <link rel="stylesheet" href="sidebar.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="sidebar-item">IDAI+</div>
                <div class="sidebar-item">SCHEDULES</div>
                <div class="sidebar-item">COURSES</div>
                <div class="sidebar-gap"></div>
                <div class="sidebar-item selected">COURSE SCHEDULE</div>
                <div class="sidebar-item">MY UT</div>
                <div class="sidebar-item">COURSES</div>
            </div>
            <div class="main-content">
                <div class="header">
                    <div class="close-btn">
                        <span class="help-btn">?</span>
                        <span class="x-btn">X</span>
                    </div>
                </div>

                <div class="schedule-title">
                    <h2>CURRENT SCHEDULE</h2>
                </div>

                <div class="schedule-controls">
                    <select id="schedule-select"
                        aria-label="Select schedule"></select>
                    <button id="new-schedule-btn" title="Create new schedule">+
                        New</button>
                    <button id="duplicate-schedule-btn"
                        title="Duplicate selected schedule">Duplicate</button>
                    <button id="rename-schedule-btn"
                        title="Rename selected schedule">Rename</button>
                    <button id="delete-schedule-btn"
                        title="Delete selected schedule">Delete</button>
                </div>

                <div class="schedule-container">
                    <div class="schedule-body">
                        <div class="times">
                            <div class="time-slot">8:00</div>
                            <div class="time-slot">9:30</div>
                            <div class="time-slot">11:00</div>
                            <div class="time-slot">12:30</div>
                            <div class="time-slot">2:00</div>
                            <div class="time-slot">3:30</div>
                        </div>
                        <div class="schedule-main-area">
                            <div class="weekdays">
                                <div class="day">MON</div>
                                <div class="day">TUES</div>
                                <div class="day">WED</div>
                                <div class="day">THUR</div>
                                <div class="day">FRI</div>
                            </div>
                            <div class="courses-grid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="landing.js"></script>
    </body>
</html>
