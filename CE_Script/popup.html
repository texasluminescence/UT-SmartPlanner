<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UT Course Planner</title>
        <!-- <script src=".js" defer></script> -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="parent_popup">
            <h2>My Planner</h2>
            <div id="popup-script-status"
                style="font-size:12px;color:#333;margin-top:6px">Script: not
                loaded</div>

            <div id="selected-schedule-list"
                class="selected-schedule-list"></div>
            <div id="no-courses" class="no-courses"
                style="display:none; margin-top:12px;">No courses
                selected.</div>

            <div style="text-align:center; margin-top:16px;">
                <a id="landing_page_button" class="button-link"
                    href="landing.html" target="_blank">MY PLANNER</a>
                <button id="popup-refresh" class="button-link"
                    style="margin-left:8px;">Refresh</button>
                <button id="popup-debug-toggle" class="button-link"
                    style="margin-left:8px;">Toggle Debug</button>
                <div id="popup-meta"
                    style="font-size:12px;color:#666;margin-top:8px;"></div>
            </div>
            <script src="popup.js"></script>
        </body>
    </html>
